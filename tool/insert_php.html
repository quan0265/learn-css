<script type="text/javascript">
	
$(document).ready(function(){
	$("#add").click(function(){
		$(".var-list").append('<li><input type="text" required="" name="" value=""></li>');

	});

	$("#delete").click(function(){
		var i= $(".var-list li").length-1;

		$(".var-list li:eq("+i+")").remove();

	});

	//set var
	$("#show1").click(function(){

		//bien var= ...

		//gan var voi bien post
		var content= '';
		var count= $(".var-list li").length;
		var i;
		for(i=0; i<count; i++){
			var a;
			a= $(".var-list input").eq(i).val();
			// alert(a);
			content= content + '<p>$'+a+'= $_POST["'+a+'"];</p>';
		}

		$(".var-post").html(content);

		//isset
		var isset= '';
		
		for(i=0; i<count; i++){
			var a;
			a= $(".var-list input").eq(i).val();
			if(i==0){
				isset= isset + 'isset($'+a+')';
			}
			else{
				isset= isset + ' && isset($'+a+')';
			}
			
			// alert(a);
			$(".var-isset p").text(isset);
		}


		//check is null
		var check_null= '';
		
		for(i=0; i<count; i++){
			var a;
			a= $(".var-list input").eq(i).val();
			if(i==0){
				check_null= check_null + '$'+a+'!=""';
			}
			else{
				check_null= check_null + ' && $'+a+'!=""';
			}
			
			// alert(a);
			$(".var-null p").text(check_null);
		}


		//column
		var column= '';
		
		for(i=0; i<count; i++){
			var a;
			a= $(".var-list input").eq(i).val();
			if(i==0){
				column= column + a;
			}
			else{
				column= column + ',' + a;
			}
			
			// alert(a);
			$(".var-column p").text(column);
		}

		//column value

		for(i=0; i<count; i++){

			}
			else{

			}
			
			// alert(a);
			$(".var-column1 p").text(column1);
		}

		//insert
		var insert;
		insert= "INSERT INTO table("+column+") VALUES("+column1+")";

		$(".var-insert p").text(insert);

	});

			}

		//check is null

			if(i==0){
				check_null= check_null + '$'+a+'!=""';
			}
			else{

			}
			
			// alert(a);
			$(".var-null p").text(check_null);
		}


		//column
		var column= '';
		
		for(i=0; i<count; i++){

			if(i==0){
				column= column + a;
			}
			else{
				column= column + ', ' + a;
			}
			
			// alert(a);
			$(".var-column p").text(column);
		}

		//column value
		var column1= '';

			if(i==0){

			}
			else{

			}
			
			// alert(a);
			$(".var-column1 p").text(column1);
		}

		//insert

		//column update

		for(i=0; i<count; i++){

			}
