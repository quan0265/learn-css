<form id="form_edit" class="needs-validation" novalidate="">
    <div class="form-group"><label class="form-label"><span>Email</span>
        <input type="text" name="email"
        class="form-control form-control-lg" placeholder="email" required=""></label>
        <div class="invalid-feedback">No, you missed this one.</div>
        <div class="help-block">Your unique username to app</div>
    </div>
    <div class="form-group"><label class="form-label" for="password"><span>Password</span> <input type="password"
                name="password" class="form-control form-control-lg" placeholder="password" required=""></label>
        <div class="invalid-feedback">Sorry, you missed this one.</div>
        <div class="help-block">Your password</div>
    </div>

        <div class="custom-control custom-checkbox"><input type="checkbox" class="custom-control-input" id="rememberme">

        <div class="col-lg-6 pr-lg-1 my-2" style="display: none;"><button type="submit"
                class="btn btn-info btn-block btn-lg">Sign in with <i class="fab fa-google"></i></button></div>
        <div class="col-lg-6 pl-lg-1 my-2"><button type="submit"
                class="btn_login btn btn-danger btn-block btn-lg">Secure login</button></div>
    </div>
