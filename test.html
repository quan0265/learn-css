<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="D:/assets/css/bootstrap.min.css">
    <script type="text/javascript" src="D:/assets/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="email" class="form-control" id="validationCustom01" value="" required>
            <div class="invalid-feedback">Your name is required.</div>
            <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
    <script type="text/javascript">
    // Example starter JavaScript for disabling form submissions if there are invalid fields

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('form.needs-validation')
    forms.forEach(function(form) {
    	form.addEventListener('submit', function() {
    		if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
    	})
    })
    </script>
</body>

</html>
